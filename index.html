  <body>
    <!-- Splash Screen -->
    <div id="splash-screen" style="position:fixed;top:0;left:0;width:100%;height:100%;background:linear-gradient(135deg,#1a1a2e 0%,#16213e 50%,#0f3460 100%);display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:9999;">
      <img src="/logo.png" alt="GnoSYS" style="width:120px;height:120px;object-fit:contain;margin-bottom:24px;animation:splash-pulse 2s ease-in-out infinite;" />
      <div style="font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;font-size:28px;font-weight:700;color:#e8d5b7;letter-spacing:6px;">GnoSYS</div>

      <div style="font-family:'Segoe UI',sans-serif;font-size:11px;color:#e8d5b744;position:absolute;bottom:32px;">v1.0.0</div>
    </div>
    <style>@keyframes splash-pulse{0%,100%{transform:scale(1);opacity:1}50%{transform:scale(1.05);opacity:0.9}}</style>
    <script>
      document.addEventListener('DOMContentLoaded',function(){
        var s=document.getElementById('splash-screen');
        function hide(){if(s){s.style.opacity='0';s.style.transition='opacity 0.5s ease-out';setTimeout(function(){s.style.display='none'},500)}}
        setTimeout(hide,3000);
      });
    </script>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
